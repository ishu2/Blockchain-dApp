<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Election Results</title>



    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

  </head>

  <body style="background-color:chocolate;">

    <div class="container" style="margin-top:30px; width: 900px; back">
      <div class="row">
        <div class="col-lg-12">
          
           <h1 class="text-center">Election Results</h1>
          
          <br/>

          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>

          <div id="content" style="display: none;">
            <table class="table table-bordered" style="border:solid;">
              <thead style="background-color:black;">
                <tr>
                  <th style="color:blue; text-align:center;" scope="col">S.NO.</th>
                  <th style="color:blue; text-align:center;" scope="col">NAME</th>
                  <th style="color:blue; text-align:center;" scope="col">VOTES</th>
                </tr>
              </thead>
              <tbody id="candidatesResults" style="background-color:bisque; text-align:center;">
              </tbody>
            </table>

            <br><br><br>
          <p style="color:red;" id="alreadyVoted" class="text-center;S"></p>
          <div>
            <div>
            <form class="form" onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect" style="font-size:35px;">Select Candidate for which you want to cast a vote</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <div >
                <button type="submit" style="text-align:center;" class="btn btn-primary center-block">Freeze My Vote</button>
              </div>
              <hr />
            </form>
          </div>
          </div>

           
          </div>
        </div>
      </div>
    </div>
    <p id="accountAddress" class="text-center" style="color:rgb(2, 31, 32);  position: absolute; font-size:20px; bottom: 5px; margin-left:33%;"></p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
